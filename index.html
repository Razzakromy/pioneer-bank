<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">

<title>Pioneer Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

   <div id="transaction-area">
       <div class="container">
           <div class="row">
               <div class="col-md-4">
                   <div class="deposite status">
                       <h5>Deposite</h5>
                       <h2>$<span id="currentDeposit">00</span></h2>
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="withdraw status">
                       <h5>Withdraw</h5>
                       <h2>$ <span id="currentWithdraw">00</span> </h2>
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="balance status">
                       <h5>Balance</h5>
                       <h2>$ <span id="currentBalance">1240</span></h2>
                   </div>
               </div>
           </div>
       </div>

       <div class="container">
           <div class="row">
               <div class="col-md-6">
                  <div class="input-deposite input-area">
                       <h4>Deposit</h4>
                       <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                       <br>
                       <button id="addDeposit" class="btn btn-success">Deposite</button>
                  </div>
               </div>
               <div class="col-md-6">
                   <div class="input-withdraw input-area">
                       <h4>Withdraw</h4>
                       <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                       <br>
                       <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                   </div>
               </div>
           </div>
       </div>
   </div>

<script>
    // login Button Event handler
   const loginBtn = document.getElementById("login");
   loginBtn.addEventListener("click",function(){
       const loginArea = document.getElementById("login-area");
       loginArea.style.display="none";
       const transactionArea = document.getElementById("transaction-area");
       transactionArea.style.display="block";
   });

   // addDeposit Button Handler

   const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
       const depositNumber = getInputAmount("depositAmount");

       updateSpanText("currentDeposit", depositNumber);
       updateSpanText("currentBalance", depositNumber);
       
       
       document.getElementById("depositAmount").value = "";
       
   });

   function updateSpanText(id, addedNumber) {
       const current  = document.getElementById(id).innerText;
       const currentNumber = parseFloat(current);
       const total  = currentNumber + addedNumber;
       document.getElementById(id).innerText = total ;
   }

   // addWithdraw Button Handler

    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click",function() {
        const withdrawNumber = getInputAmount("withdrawAmount");
        
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance", -1*withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
    });

    function getInputAmount(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
